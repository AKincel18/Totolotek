<html>
    <head>
        <title>Totolotek</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body> 
        <h2>Welcome in lottery, please enter 6 numbers between <1 and 49></h2>
        <form action="EnterNumbers">
            <p>number1: <input type=text size=1 name=number1></p>
            <p>number2: <input type=text size=1 name=number2></p>
            <p>number3: <input type=text size=1 name=number3></p>
            <p>number4: <input type=text size=1 name=number4></p>
            <p>number5: <input type=text size=1 name=number5></p>
            <p>number6: <input type=text size=1 name=number6></p>
            <input type="submit" value="Send numbers" />
        </form> 
        <hr>
        <h3>Start new drawing</h3>
        <form action="StartDrawing">
            <input type="submit" value="Start new drawing" />
        </form>  
        <hr>
        <h3>History</h3>
        <form action="History">
            <input type="submit" value="Show history" />
        </form> 
    </body>
</html>
